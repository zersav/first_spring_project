<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="~{navigate :: copy}"></div>

<div th:insert="~{logout :: copy}"></div>


<form th:action="@{current}"  method="post">
    <input type="text" th:value="${sity}" name="sity"/>
    <input type="submit" />
</form>

<tr th:each="meteo : ${meteos}">
    <br> місто <td th:text="${meteo.sity_name}"></td>
    <br> Температура <td th:text="${meteo.temp}"></td>
    <br> відчувається як <td th:text="${meteo.feelsLike}"></td>
    <br> швидкість вітру <td th:text="${meteo.speed_wind}"></td>
    <br> вологість <td th:text="${meteo.humidity}"></td>
    <br> тиск <td th:text="${meteo.pressure}"></td>
</tr>

</body>
</html>
